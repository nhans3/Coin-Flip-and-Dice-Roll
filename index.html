<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>
      Simulate the flipping of a coin. <button id="coin-btn">Flip Coin</button>
    </p>

    <p>
      Number of Heads: <span id="heads-out">0</span> | | Number of Tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>

    <!-- DICE ROLL -->
    <hr />
    <h1>Dice Roll Simulator</h1>
    <p>
      Simulate the rolling of a die. <button id="dice-btn">Roll Dice</button>
    </p>

    <p>Number of Rolls (1): <span id="dice-out1">0</span></p>
    <p>Number of Rolls (2): <span id="dice-out2">0</span></p>
    <p>Number of Rolls (3): <span id="dice-out3">0</span></p>
    <p>Number of Rolls (4): <span id="dice-out4">0</span></p>
    <p>Number of Rolls (5): <span id="dice-out5">0</span></p>
    <p>Number of Rolls (6): <span id="dice-out6">0</span></p>

    <div id="dice-output"></div>
  </body>
</html>
